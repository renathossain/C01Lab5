  name: Node.js CI

  on:
    push:
        branches: ["main"]
    pull_request: 
          branches: ["main", "dev"]

  jobs:
      mongodb:
          name: MongoDB
          runs-on: ubuntu-latest

          defaults:
              run:
                  working-directory: ./quirknotes/backend
          
          steps:
              - uses: actions/checkout@v3
              - uses: supercharge/mongodb-github-action@v0.1.0
              - run: mkdir -p .datadb
              - run: mongod --dbpath=.datadb

      build:
          name: Backend test
          runs-on: ubuntu-latest

          defaults:
              run:
                  working-directory: ./quirknotes/backend

          steps:
              - uses: actions/checkout@v3

              - uses: actions/setup-node@v3
                with:
                  node-version: 20.x
              - run: npm i
              - run: npm run dev